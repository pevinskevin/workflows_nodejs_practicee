name: workflow CI

on:
  push:
    branches:
      - workflow_branch
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Check Node installation
        run: node --version
      
      - name: install dependencies
        run: npm install
        shell: bash

      - name: List project files
        run: ls

      - name: Run app.js
        run: npm run start
        shell: bash
